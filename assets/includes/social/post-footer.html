<!-- Post footer social buttons go here -->

<div class="row">
	<div class="text-center col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4 col-md-2 col-md-offset-5 col-lg-2 col-md-offset-5">
	{% if site.twitter_username %}
	<a href="http://twitter.com/{{ site.twitter_username }}"><span class="fa fa-twitter-square fa-lg"></span></a>
	{% endif %}
	{% if site.facebook_username %}
	<a href="http://twitter.com/{{ site.facebook_username }}"><span class="fa fa-facebook-square fa-lg"></span></a>
	{% endif %}
	{% if site.instagram_username %}
	<a href="http://instagram.com/{{ site.instagram_username }}"><span class="fa fa-instagram fa-lg"></span></a>
	{% endif %}
	{% if site.github_username %}
	<a href="http://github.com/{{ site.github_username }}"><span class="fa fa-github fa-lg"></span></a>
	{% endif %}
	{% if site.email %}
	<a href="mailto:{{ site.email }}"><span class="fa fa-envelope fa-lg"></span></a>
	{% endif %}
</div>
</div>
