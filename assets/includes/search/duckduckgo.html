<form role="search" action="http://www.duckduckgo.com/" method="get">
	<div class="form-group">
		<input type="hidden" name="sitesearch" value="{{ site.url | strip_url_protocol }}">
		<input type="text" class="form-control" size="8" name="q" results="0" placeholder="&#xF002; " style="font-family: FontAwesome">
	</div>
</form>
